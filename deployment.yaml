apiVersion: apps/v1
kind: Deployment
metadata:
  name: Todo_pipe
  labels:
    app: Todo_pipe 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Todo_pipe
  template:
    metadata:
      labels:
        app: Todo_pipe
    spec:
      containers:
      - name: myproj
        image: namandocker101/Todo_pipe
        ports:
        - containerPort: 80
